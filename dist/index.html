<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Style+Script&display=swap" rel="stylesheet">
  <title>Umbrella Lady Travel ☂️</title>
</head>
<body>
  <header>
    <h1>Umbrella Lady</h1>
    <img class="umbrella-logo" src="./images/icons8-umbrella-48 (1).png" alt="small umbrella">
  </header>

  <section class="traveler-dashboard" id="the-dashboard">
    <h2 class="welcome" id="welcome-msg">Welcome, User!</h2>
    <img class="current-trip" src="https://images.unsplash.com/photo-1555333145-4acf190da336?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="lit up city at night">
    <p class="trip-name">Trip Location Name Here</p>
    <button class="my-trips-button" id="my-trips-btn">My Trips</button>
    <button class="adventure-button" id="adventure-btn">Choose My Next Adventure</button>
    <button class="user-info-button" id="user-info-btn">About Me</button>
  </section>

  <section class="my-trips hidden" id="trips-page">
    <h2>My Trips</h2>
    <secion class="current hidden" id="current-trip-area">
      <h3>Current!</h3>
      <section class="current-display" id="display-current-trip">
      </section>
    </secion>
    <h3>Upcoming</h3>
    <div class="upcoming-container">
       <div class="glide">
        <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides" id="upcoming-slides">
           <li class="glide__slide">0</li>
           <li class="glide__slide">1</li>
           <li class="glide__slide">2</li>
        </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
    </div>
    <h3>Pending</h3>
    <div class="pending-container">
      <div class="pending-glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="pending-slides">
            <!-- <li class="glide__slide">0</li>
            <li class="glide__slide">1</li>
            <li class="glide__slide">2</li>             -->
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
        </div>
      </div>
    </div>
    <h3>Past</h3>
    <div class="past-container">
      <div class="past-glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="past-slides">
            
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
    </div> 
    <button id="return-home">Return Home</button>
  </section>

  <section class="user-info hidden" id="user-info-page">
    <img class="user-icon" src="./images/icons8-user-30.png" alt="user avatar icon">
    <h2> Hi, User!</h2>
    <p>You are a Thrill Seeker!</p>
    <p>So far this year, you've taken 10 trips</p>
    <p>Total Trip Cost: $10,000</p>
    <button class="return-home">Return Home</button>

  </section>   
  <script src="bundle.js"></script>
</body>
</html>
