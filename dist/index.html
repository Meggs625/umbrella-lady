<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Style+Script&display=swap" rel="stylesheet">
  <title>Umbrella Lady Travel ☂️</title>
</head>
<body>
  <header>
    <h1>Umbrella Lady</h1>
    <img class="umbrella-logo" src="./images/icons8-umbrella-48 (1).png" alt="small umbrella">
  </header>

  <section class="traveler-dashboard" id="the-dashboard">
    <h2 class="welcome" id="welcome-msg">Welcome, User!</h2>
    <img class="welcome-pic" src="./images/pexels-pixabay-274249.png" alt="tropical pool side chairs and umbrella">
    <h3 class="tag-line">Let Us Find Your Next Paradise</h3>
    <div class="dashboard-buttons">
      <button class="my-trips-button" id="my-trips-btn">My Trips</button>
      <button class="adventure-button" id="adventure-btn">Choose My Next Adventure</button>
      <button class="user-info-button" id="user-info-btn">About Me</button>
  </div>
  </section>

  <section class="my-trips hidden" id="trips-page">
    <h2 class="my-trips-header">My Trips</h2>
    <secion class="current hidden" id="current-trip-area">
      <h3>Current!</h3>
      <section class="current-display" id="display-current-trip">
      </section>
    </secion>
    <h3 class="trips-time-headings">Upcoming</h3>
    <div class="upcoming-container">
       <div class="glide">
        <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides" id="upcoming-slides">
       
        </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir=""><</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
        </div>
      </div>
    </div>
    <h3 class="trips-time-headings">Pending</h3>
    <div class="pending-container">
      <div class="pending-glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="pending-slides">
          
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
        </div>
      </div>
    </div>
    <h3 class="trips-time-headings">Past</h3>
    <div class="past-container">
      <div class="past-glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="past-slides">
            
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
        </div>
      </div>
    </div> 
    <div class="my-trips-home-button">
      <button id="return-home">Return Home</button>
    </div>
  </section>

  <section class="choose-adventure hidden" id="adventure-page">
    <h2 class="adventure-heading">Where To?</h2>
    <form>
      <label for="start">Start Date:</label>
      <input class="start-date" id="trip-start" type="date" name="start" required>
      <label for="end">End Date:</label>
      <input class="end-date" id="trip-end" type="date" name="end" required>
      <label for="passengers">Number of Passengers:</label>
      <input class="num-passengers" id="num-travelers" type="text" name="passengers" 
        placeholder="How many travelers?" required>
      <!-- <button class="trip-submit" id="trip-submit-btn">Submit</button> -->
    </form>
    <button id="home-from-adventure">Return Home</button>
    <section class="grid-container" id="the-grid">

    </section>
  </section>

  <section class="new-trip hidden" id="new-trip-page">
    <h2 class="adventure-heading">Your Selection</h2>
    <section class="trip-choice" id="selected-trip">

    </section>
    <button id="confirmation-btn">Let's Do It!</button>
    <button id="continue-browsing-btn">Return to Browsing</button>
    <p class="included-fee">*10% agency fee included</p>
  </section>

  <section class="user-info hidden" id="user-info-page">
    <ul class="user-info-display" id="info-display">
      <!-- user info displays here-->
    </ul>
    <button class="return-home" id="home-from-user">Return Home</button>
  </section>   
  <script src="bundle.js"></script>
</body>
</html>
